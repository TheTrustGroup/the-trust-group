<svg viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0044AA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B8E6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main hexagon -->
  <polygon
    points="200,80 260,120 260,200 200,240 140,200 140,120"
    fill="url(#appleGradient)"
    opacity="1"
  />
  
  <!-- Simplified circuit pattern -->
  <g stroke="#FFFFFF" stroke-width="3" fill="none" opacity="0.9">
    <line x1="200" y1="100" x2="200" y2="140" />
    <line x1="200" y1="180" x2="200" y2="220" />
    <line x1="170" y1="140" x2="230" y2="140" />
    <line x1="170" y1="180" x2="230" y2="180" />
  </g>
  
  <!-- Key circuit nodes -->
  <circle cx="200" cy="140" r="7" fill="#FFFFFF" opacity="1" />
  <circle cx="200" cy="160" r="9" fill="#FFFFFF" opacity="1" />
  <circle cx="200" cy="180" r="7" fill="#FFFFFF" opacity="1" />
  <circle cx="160" cy="160" r="8" fill="#00B8E6" opacity="1" />
  <circle cx="240" cy="160" r="8" fill="#00B8E6" opacity="1" />
</svg>

